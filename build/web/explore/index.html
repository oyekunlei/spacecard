<!doctype html>
	<html class="no-js" lang="en">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>nameless | welcome</title>
			<link rel="stylesheet" href="../css/foundation.css" />
			<script src="../js/vendor/modernizr.js"></script>
			<style>
				.cover{
					height: 50%;
					background-color: #262626;
					background: url(img/1.jpg) center center no-repeat;
					background-size: cover;
					padding-top: 100px;
					text-align: center;
				}
				.cover h6{
					margin-left: -85px;
				}
				.cover label{
					margin-left: -85px;
				}
				.profile{
					width: 200px;
					height: 150px;
					border: 4px solid #fff;
					border-radius: 10px;
					position: relative;
					left: 40%;
					background: url(../img/2.jpg) center center no-repeat;
					background-size: cover;
				}
				.msg{
					position: relative;
					padding-top: 45%;
					padding-bottom: 45%;
					padding-left: 20%;
				}
			</style>
		</head>
		<body>
		<nav class="top-bar" data-topbar="">
			<ul class="title-area">
				<li class="name">
				<h1><a href="../"><b>#nameless</b></a></h1>
				</li>
			</ul>
			<section class="top-bar-section">
				<ul class="right">
				  <li class="not-click">
					<a href="" data-reveal-id="myModal">upload</a>
				  </li>
				  <li class="not-click">
					<a href="#">explore</a>
				  </li>
				  <li class="not-click">
					<a href="../profile/">sign in</a>
				  </li>
				</ul>
			  </section>
		</nav>
		<div class="section">
			<label>explore</label>
		</div>
		<div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
		<h6 id="modalTitle"><b>upload your files</b></h6>
		<div class="large-6 columns" style="border-right: 1px solid #262626;">
			<label class="msg">drop your files here</label>
		</div>
		<div class="large-6 columns">
			<input class="msg" type="file" name="file_upload" />
		</div>
		<a class="close-reveal-modal" aria-label="Close">&#215;</a>
		</div>
		<script src="../js/vendor/jquery.js"></script>
		<script src="../js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
		</body>
	</html>
